<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <style>
        body {
            background-color: rgb(129, 129, 211);
            color: white;
            font: normal 20pt Arial;
        }
    </style>

</head>

<body>

    <script>
        var nome = window.prompt("Digite seu nome: ")

        document.write(`Seu nome tem ${nome.length} letras`)
        document.write(`<br>Seu nome todo em maiúsculo é ${nome.toUpperCase()} letras`)
        document.write(`<br>Seu nome todo em minúsculo é ${nome.toLowerCase()} letras`)
    </script>

</body>
</html>
