<body>
    <h1>Olá mundo!</h1>

    <p>Já me livrei da maldição</p>

    <script>
        
        var n1 = Number.parseFloat(window.prompt("Digite um número")) // Converte de string para inteiro
        var n2 = Number.parseFloat(window.prompt("Digite outro número"))

        var s = n1 + n2

        window.alert(`A soma de ${n1} + ${n2} é ${s}`) // Com as duas crases `` é possivel imprimir a variável dentro 

    </script>
