    <title>Começando o DOM</title>
    <style>
        body{
            background-color: rgb(219, 200, 219);
            color: rgb(3, 20, 5);
            font: normal 18pt Arial;
        }
    </style>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div><br>
    
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        
        
        window.document.write('Está escrito assim: '+ p1.innerText) // O innerText puxa somente o texto puro, sem nenhuma tag filha
        window.document.write('<br><br>Está escrito assim: '+ p1.innerHTML) // Já o innerHTML puxa o texto como ele está, com as tags filha(s)
