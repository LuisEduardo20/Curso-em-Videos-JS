<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        /* Método com Event Listner. Dessa forma não precisa das declarações na tag HTML
        var b = window.document.querySelector('div#area')

        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', saiu)
        */

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var a = window.document.querySelector('div#area')
            a.innerText = 'Entrou!'
        }

        function saiu() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(42, 139, 42)'
        }

    </script>
</body>
</html>
